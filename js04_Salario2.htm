<!DOCTYPE html>
<html>
<head>
	<title>js04_Salario2.htm - do...while</title>
	<meta charset="utf-8">
</head>
<body>
<script language="JavaScript">
<!--
	var js_qht; //quantidade de horas trabalhadas
	var js_vht; //valor da hora trabalhada
	var js_inss; //percentual de desconto INSS
	var js_tdes; //total de desconto
	var js_sb; //valor do salário bruto
	var js_sl; //valor do salário líquido
	var js_resposta = true;

	do{
		js_qht = parseFloat(window.prompt('Informe a Quantidade de Horas Trabalhadas/Mês: (135 a 180)','00'));
		js_vht = parseFloat(window.prompt('Informe o Valor da Hora Trabalhada: (25 a 50)','00'));
		js_inss = parseFloat(window.prompt('Informe o Percentual de Desconto INSS: (5 a 15)','00'));


		js_sb = js_vht * js_qht;
		js_tdes = (js_inss/100) * js_sb;
		js_sl = js_sb - js_tdes;


		document.write('<p><b>DEMONSTRATIVO PARA CÁLCULO DO SALÀRIO LÌQUIDO</b>');

		document.write('<p>Quantidade de Horas Trabalhadas (135 a 180) => <b>' +js_qht +'</b>');
		document.write('<p>Valor da Hora Trabalhada (25 a 50) => <b>' +js_vht +'</b>');
		document.write('<p>Percentual de Desconto (5 a 15) => <b>' +js_inss +'</b>');

		if (js_qht > 180) {
			document.write(' ... (<b>Valor Máximo Excedido!</b>)');
		}
		if (js_qht < 135) {
			document.write(' ... (<b>Valor Mínimo Inválido!</b>)');
		}

		if (js_vht > 50) {
			document.write(' ... (<b>Valor Máximo Excedido!</b>)');
		}
		if (js_vht < 25) {
			document.write(' ... (<b>Valor Mínimo Inválido!</b>)');
		}

		if (js_inss > 15) {
			document.write(' ... (<b>Valor Máximo Excedido!</b>)');
		}
		if (js_inss < 5) {
			document.write(' ... (<b>Valor Mínimo Inválido!</b>)');
		}

		document.write('<p><b>Salário Bruto = </b>' +js_sb);
		document.write('<p><b>Total Desconto INSS = </b>' +js_tdes);
		document.write('<p><b>Salário Líquido = </b>' +js_sl);

		if (js_sl > 10500) {
			document.write(' ... (<b>Salário Elevado! </b>maior que 10.500)');
		}
		else {
			if (js_sl > 6000) {
					document.write(' ... (<b>Salário Satisfatório! </b>maior que 6.000)');
			}
			else {
				if (js_sl > 3000) {
						document.write(' ... (<b>Salário Moderado! </b>maior que 3.000)');
				}
				else {
						document.write(' ... (<b>Salário Insatisfatório! </b>menor ou igual a 3.000)');
				}
			}
		}
		document.write('<p>=======================================================');

		js_resposta = window.confirm('Deseja Continuar?');

	}
	while (js_resposta == true);
//-->
</script>
</body>
</html>
